<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text Analysis.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://dog.ceo/dog-api/">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>
      </ul>
    </div>
  </div>
  <nav class="navbar bg-dark">
  <div class="container-fluid">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome!</strong> You should check in on some of those fields below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form action='/analyze' method='post'>{% csrf_token %}
<div class="container">
  <div class="input-group">
   <span class="input-group-text">Enter Text</span>
   <textarea name="text" class="form-control" aria-label="With textarea" style="height: 246px;"></textarea>
  </div><br>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="SmallAlpha" >
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation and Numbers</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="FullCaps" >
  <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize all letters</label>
</div>
  <br><button type="submit" class="btn btn-danger">Submit Text</button>
</div>
  </form>
</body>
</html>
